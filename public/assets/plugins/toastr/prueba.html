<html>
<head>

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

</head>

<body class="container">

<script src="../js/jquery.min.js"></script>

<script>

toastr.options = {
  "closeButton": false,

  "onclick": null,
